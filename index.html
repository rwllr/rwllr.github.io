<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

 a {
  color: inherit;
  text-decoration: none; /* no underline */
} 
  
.bgimg {
  background-image: url('img/ring.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
  
hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <!-- <p>Logo</p> -->
  </div>
  <div class="middle">
    <h1>WEDDING OF YITZCHAK AND AVIGAIL</h1>
    <h2><a href="https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZTg4NjJmZTItZThjYS00M2NhLWI0MzAtMGZhZTE0Mjk3ODNm%40thread.v2/0?context=%7b%22Tid%22%3a%2233055576-ed9d-4de9-82f7-f279a20b7569%22%2c%22Oid%22%3a%220510b226-4c95-4329-ab48-a197dabd18ac%22%2c%22IsBroadcastMeeting%22%3atrue%7d">CLICK HERE TO WATCH</a></h2>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p><a href="https://www.amazon.co.uk/wedding/yitzchak-davis-avigail-waller-london-may-2020/registry/2PBG1QLJVC5QY?ref=cm_sw_em_r_wr_un_FLnRhmKSeVZ1G">Gift List</a></p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 21, 2020 16:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
